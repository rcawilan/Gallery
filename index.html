<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firearms Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-section">
        <div class="hero-content">
            <p class="hero-subtitle">MODERN FIREARMS & PRECISION WEAPONRY</p>
            <h1 class="hero-title">TACTICAL EXCELLENCE</h1>
        </div>
    </div>

    <div class="gallery-wrapper">
        <div class="container">
            <h2 class="text-center mb-5">Elite Firearms</h2>
            <div class="row" id="gallery-row"></div>

            <div class="video-section">
                <h3>Shooting Range</h3>
                <div class="video-wrapper">
                    <video controls>
                        <source src="video/shooting-range.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <p> Â© 2025 Firearms Gallery | Ralph Cawilan</p>
    </footer>


    <script src="data.js"></script>

    <script>
        var gunRow = document.getElementById("gallery-row");

        for (var i = 0; i < gunItems.length; i++) {
            gunRow.innerHTML += `
        <div class="col-md-4 col-lg-4 mb-4">
            <div class="card shadow-sm h-100">
                <img src="` + gunItems[i].image + `" 
                class="card-img-top p-3" alt="` + gunItems[i].title + `">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">` + gunItems[i].title + `
                        </h5>
                    <p class="card-caliber text-center mb-2"><strong>` + gunItems[i].caliber + `</strong>
                        </p>
                    <p class="card-text text-center flex-grow-1">` + gunItems[i].description + `
                        </p>
                </div>
            </div>
        </div>
        `;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
